<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css"> 
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
</head>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<!-- AngularJS - link cdn -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<!-- UI_Router - link cdn -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
<!-- angular animate - link cdn -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.17/angular-animate.min.js"></script>
<!-- bootstrap - link cdn -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


<script src="app.js"></script>


<body>

<div ng-app="myApp" ng-controller="customersCtrl" class="container "> 


<h2 class="titulo"> Quantos sabores? </h2>

	<div class="row">
		<div class="col-1"></div>

		<div class="col num-sabores">1</div>

		<div class="col num-sabores">2</div>

		<div class="col num-sabores">3</div>

		<div class="col num-sabores">4</div>

		<div class="col-1"></div>
	</div>


<h2 class="titulo"> Escolha os sabores </h2>

<div class="row">
	<div class="col num-sabores">Salgadas</div>
	<div class="col num-sabores">Doces</div>
</div>

<div ng-repeat= "x in saboresSalgados" class="row  over-item btn-sabor">

	<div class="col-11 align-vertical">
		<span class="sabor-nome">{{x.sabor}}</span>
		<p class="descricao-sabor">{{x.descricao}}</p>
	</div>

	<div class="col-1 prato-preco align-vertical text-right">
		{{x.valor}}
	</div>

</div> <!-- combos -->

</div> <!-- ng-app -->


<div class="space-bottom"></div>

<a href="">
<div class="fixed-button">
	<p>ESCOLHA OS SABORES</p>
</div>
</a>





<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
