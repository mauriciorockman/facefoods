<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css"> 
	<link rel="stylesheet" type="text/css" href="loading.css"> 
</head>
	<body>
		<div ng-app="myApp" ng-controller="customersCtrl" > 
			<div class="loading-bro" ng-hide="loaded">
				<svg id="load" x="0px" y="0px" viewBox="0 0 150 150">
					<circle id="loading-inner" cx="75" cy="75" r="60"/>
				</svg>
			</div>
			<div ng-cloak="" ng-show="loaded">
				<section class="container marca">
					<article>
						<h2 class="titulo">Promoções</h2>
						<div ng-repeat= "combo in combos" class="row over-item">
							<div class="col-3">
								<img src="{{combo.imagem}}">
							</div>
							<div class="col-9">
								<h2 class="combo-titulo">{{combo.titulo}}</h2>
								<p class="combo-descricao">{{combo.descricao}}</p>
								<p class="combo-preco"> R${{combo.preco}}</p>
							</div>
							<hr>
						</div>	
					</article>
					<article>
						<h2 class="titulo">Pizzas</h2>
						<div ng-repeat= "pizza in pizzas" class="row over-item">
							<div class="col">
								<h2 class="prato-titulo mt-3 mb-0">{{pizza.titulo}}</h2>
								<p class="prato-descricao ml-1">{{pizza.descricao}}</p>
							</div>
							<div class="col text-right mt-3 mb-0">
								<p class="prato-preco">R${{pizza.preco}}</p>
							</div>
							<hr>								
						</div>
					</article>
					<article>
						<h2 class="titulo"> Bebidas </h2>
						<div ng-repeat= "bebida in bebidas" class="row over-item" >
							<div class="col">
								<h2 class="prato-titulo mt-3">{{bebida.titulo}}</h2>
							</div>
							<div class="col text-right mt-3">
								<p class="prato-preco">R${{bebida.preco}}</p>
							</div>
							<hr>							
						</div>
					</article>	
				</section>	
				<div class="space-bottom">
					<a href="pizzaop.html">
						<div class="fixed-button">
							<p class="mt-2" style="font-family: 'Lora', serif; font-size: 25px">Próximo</p>
						</div>
					</a>
				</div>
			</div>
		</div>
		<div class="clear-fix"></div>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.17/angular-animate.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="app.js"></script>
	</body>
</html>
